<form name="contact" method="POST" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
  <input type="hidden" name="form-name" value="contact" />
  <input type="name" placeholder="Name" name="name" id="name" required />
  <input type="email" placeholder="Email" name="email" id="email" required />
  <input name="message" class="message" type="text" placeholder="Message" id="message" required />
  <button type="submit">Submit</button>
</form>
